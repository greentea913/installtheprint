<!DOCTYPE html>
<html>
<head>
    <title>Matplotlib Graph</title>
</head>
<body>
    <h1>Input the dimensions of the rectangle</h1>
    <form method="POST" action="/">
        <label for="height">Height:</label>
        <input type="number" step="any" name="height" id="height" required>
        <label for="width">Width:</label>
        <input type="number" step="any" name="width" id="width" required>
        <input type="submit" value="Draw Rectangle">
    </form>
</body>
